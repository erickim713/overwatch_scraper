<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>
            Overwatch::MatchUp
        </title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="./static/css/style.css" />
        <script src="./static/js/jquery-3.2.1.min.js"></script>
        <script src="./static/js/script.js"></script>

    </head>
    <body>
        <h1 class="title-header">Overwatch Guide</h1>
        <table class="player-match">
            <thead align="center">
                <tr>
                    <th class="header">
                        Our Team
                    </th>
                    <th class="header pool">
                        Heroes
                    </th>
                    <th class="header">
                        Enemy Team
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <!-- our team column -->
                    <td id="ourcolumn" class="our column">
                        <div id='1' class="player"><img class="selection" src="./static/images/logo/overwatch_logo.png" alt=""></div>
                        <div id='2' class="player"><img class="selection" src="./static/images/logo/overwatch_logo.png" alt=""></div>
                        <div id='3' class="player"><img class="selection" src="./static/images/logo/overwatch_logo.png" alt=""></div>
                        <div id='4' class="player"><img class="selection" src="./static/images/logo/overwatch_logo.png" alt=""></div>
                        <div id='5' class="player"><img class="selection" src="./static/images/logo/overwatch_logo.png" alt=""></div>
                        <div id='6' class="player"><img class="selection" src="./static/images/logo/overwatch_logo.png" alt=""></div>
                    </td>
                    <!-- champion pool column -->
                    <td id="champion-pool-section">
                        <table id='champion-pool-table'>
                            <tr>
                                <td class="hero-class">
                                    attacker
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <div class="player champion"><img class='image' src="./static/images/attacker/genji.png" alt='genji'/>Genji</div>
                                    <div class="player champion"><img class='image' src="./static/images/attacker/mccree.png"  alt="mccree"/>McCree</div>
                                    <div class="player champion"><img class='image' src="./static/images/attacker/pharah.png"  alt="pharah"/>Pharah</div>
                                    <div class="player champion"><img class='image' src="./static/images/attacker/reaper.png"  alt="reaper"/>Reaper</div>
                                    <div class="player champion"><img class='image' src="./static/images/attacker/soldier.png"  alt="soldier"/>Soldier: 76</div>
                                    <div class="player champion"><img class='image' src="./static/images/attacker/tracer.png" alt="tracer" />Tracer</div>
                                    <div class="player champion"><img class='image' src="./static/images/attacker/sombra.png"  alt="sombra"/>Sombra</div>
                                </td>
                            </tr>
                            <tr>
                                <td class="hero-class">
                                    special
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <div class="player champion"><img class='image' src="./static/images/special/bastion.png" alt='bastion'/>Bastion</div>
                                    <div class="player champion"><img class='image' src="./static/images/special/hanzo.png" alt='hanzo'/>Hanzo</div>
                                    <div class="player champion"><img class='image' src="./static/images/special/junkrat.png" alt='junkrat'/>Junkrat</div>
                                    <div class="player champion"><img class='image' src="./static/images/special/mei.png" alt='mei'/>Mei</div>
                                    <div class="player champion"><img class='image' src="./static/images/special/torbjorn.png" alt='torbjorn'/>Torbjorn</div>
                                    <div class="player champion"><img class='image' src="./static/images/special/widowmaker.png" alt='widowmaker'/>Widowmaker</div>
                                </td>
                            </tr>
                            <tr>
                                <td class="hero-class">
                                    tanker
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <div class="player champion"><img class='image' src="./static/images/tank/dva.png" alt='dva'/>D.va</div>
                                    <div class="player champion"><img class='image' src="./static/images/tank/reinhardt.png" alt='reinhardt'/>Reinhardt</div>
                                    <div class="player champion"><img class='image' src="./static/images/tank/roadhog.png" alt='roadhog'/>Roadhog</div>
                                    <div class="player champion"><img class='image' src="./static/images/tank/winston.png" alt='winston'/>Winston</div>
                                    <div class="player champion"><img class='image' src="./static/images/tank/zarya.png" alt='zarya'/>Zarya</div>
                                    <div class="player champion"><img class='image' src="./static/images/tank/orisa.png" alt='orisa'/>Orisa</div>
                                </td>
                            </tr>
                            <tr>
                                <td class="hero-class">
                                    support
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <div class="player champion"><img class='image' src="./static/images/support/lucio.png" alt='lucio'/>Lucio</div>
                                    <div class="player champion"><img class='image' src="./static/images/support/mercy.png" alt='mercy'/>Mercy</div>
                                    <div class="player champion"><img class='image' src="./static/images/support/symmetra.png" alt='symmetra'/>Symmetra</div>
                                    <div class="player champion"><img class='image' src="./static/images/support/zenyatta.png" alt='zenyatta'/>Zenyatta</div>
                                    <div class="player champion"><img class='image' src="./static/images/support/ana.png" alt='ana'/>Ana</div>
                                </td>
                            </tr>
                        </table>
                    </td>
                    <!-- enemy team pool -->
                    <td id="enemycolumn" class="enemy column">
                        <div id='7' class="player"><img class="selection" src="./static/images/logo/overwatch_logo.png" alt=""></div>
                        <div id='8' class="player"><img class="selection" src="./static/images/logo/overwatch_logo.png" alt=""></div>
                        <div id='9' class="player"><img class="selection" src="./static/images/logo/overwatch_logo.png" alt=""></div>
                        <div id='10' class="player"><img class="selection" src="./static/images/logo/overwatch_logo.png" alt=""></div>
                        <div id='11' class="player"><img class="selection" src="./static/images/logo/overwatch_logo.png" alt=""></div>
                        <div id='12' class="player"><img class="selection" src="./static/images/logo/overwatch_logo.png" alt=""></div>
                    </td>
                </tr>
                <tr>
                </tr>
            </tbody>

        </table>
    </body>
</html>
