<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>
            Overwatch::MatchUp
        </title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="./static/css/style.css" />
        <script src="./static/js/jquery-3.2.1.min.js"></script>
        <script src="./static/js/script.js"></script>

    </head>
    <body>
        <h1 class="title-header">Overwatch Guide</h1>
        <table class="player-match">
            <thead align="center">
                <tr>
                    <th class="header">
                        Our Team
                    </th>
                    <th class="header pool">
                        Heroes
                    </th>
                    <th class="header">
                        Enemy Team
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <!-- our team column -->
                    <td id="ourcolumn" class="our column">
                        <div class="player"><img class="selection" src="./static/images/logo/overwatch_logo.png" alt=""></div>
                        <div class="player"><img class="selection" src="./static/images/logo/overwatch_logo.png" alt=""></div>
                        <div class="player"><img class="selection" src="./static/images/logo/overwatch_logo.png" alt=""></div>
                        <div class="player"><img class="selection" src="./static/images/logo/overwatch_logo.png" alt=""></div>
                        <div class="player"><img class="selection" src="./static/images/logo/overwatch_logo.png" alt=""></div>
                        <div class="player"><img class="selection" src="./static/images/logo/overwatch_logo.png" alt=""></div>
                    </td>
                    <!-- champion pool column -->
                    <td id="champion-pool-section">
                        <table id='champion-pool-table'>
                            <tr>
                                <td class="hero-class">
                                    attacker
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <div class="player champion"><img class='image' src="./static/images/attacker/genji.png" />Genji</div>
                                    <div class="player champion"><img class='image' src="./static/images/attacker/mccree.png" />McCree</div>
                                    <div class="player champion"><img class='image' src="./static/images/attacker/pharah.png" />Pharah</div>
                                    <div class="player champion"><img class='image' src="./static/images/attacker/reaper.png" />Reaper</div>
                                    <div class="player champion"><img class='image' src="./static/images/attacker/soldier.png" />Soldier: 76</div>
                                    <div class="player champion"><img class='image' src="./static/images/attacker/tracer.png" />Tracer</div>
                                    <div class="player champion"><img class='image' src="./static/images/attacker/sombra.png" />Sombra</div>
                                </td>
                            </tr>
                            <tr>
                                <td class="hero-class">
                                    special
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <div class="player champion"><img class='image' src="./static/images/special/bastion.png" />Bastion</div>
                                    <div class="player champion"><img class='image' src="./static/images/special/hanzo.png" />Hanzo</div>
                                    <div class="player champion"><img class='image' src="./static/images/special/junkrat.png" />Junkrat</div>
                                    <div class="player champion"><img class='image' src="./static/images/special/mei.png" />Mei</div>
                                    <div class="player champion"><img class='image' src="./static/images/special/torbjorn.png" />Torbjorn</div>
                                    <div class="player champion"><img class='image' src="./static/images/special/widowmaker.png" />Widowmaker</div>
                                </td>
                            </tr>
                            <tr>
                                <td class="hero-class">
                                    tanker
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <div class="player champion"><img class='image' src="./static/images/tank/dva.png" />D.va</div>
                                    <div class="player champion"><img class='image' src="./static/images/tank/reinhardt.png" />Reinhardt</div>
                                    <div class="player champion"><img class='image' src="./static/images/tank/roadhog.png" />Roadhog</div>
                                    <div class="player champion"><img class='image' src="./static/images/tank/winston.png" />Winston</div>
                                    <div class="player champion"><img class='image' src="./static/images/tank/zarya.png" />Zarya</div>
                                    <div class="player champion"><img class='image' src="./static/images/tank/orisa.png" />Orisa</div>
                                </td>
                            </tr>
                            <tr>
                                <td class="hero-class">
                                    support
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <div class="player champion"><img class='image' src="./static/images/support/lucio.png" />Lucio</div>
                                    <div class="player champion"><img class='image' src="./static/images/support/mercy.png" />Mercy</div>
                                    <div class="player champion"><img class='image' src="./static/images/support/symmetra.png" />Symmetra</div>
                                    <div class="player champion"><img class='image' src="./static/images/support/zenyatta.png" />Zenyatta</div>
                                    <div class="player champion"><img class='image' src="./static/images/support/ana.png" />Ana</div>
                                </td>
                            </tr>
                        </table>
                    </td>
                    <!-- enemy team pool -->
                    <td id="enemycolumn" class="enemy column">
                        <div class="player"><img class="selection" src="./static/images/logo/overwatch_logo.png" alt=""></div>
                        <div class="player"><img class="selection" src="./static/images/logo/overwatch_logo.png" alt=""></div>
                        <div class="player"><img class="selection" src="./static/images/logo/overwatch_logo.png" alt=""></div>
                        <div class="player"><img class="selection" src="./static/images/logo/overwatch_logo.png" alt=""></div>
                        <div class="player"><img class="selection" src="./static/images/logo/overwatch_logo.png" alt=""></div>
                        <div class="player"><img class="selection" src="./static/images/logo/overwatch_logo.png" alt=""></div>
                    </td>
                </tr>
                <tr>
                </tr>
            </tbody>

        </table>
    </body>
</html>
