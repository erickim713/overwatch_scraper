<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>
            Overwatch::MatchUp
            <!-- need to add favicon -->
        </title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="./static/css/style.css" />
    </head>
    <body>
        <h1 class="title-header">Overwatch Guide</h1>
        <table class="player-match">
            <thead align="center">
                <tr>
                    <th class="header">
                        Our Team
                    </th>
                    <th class="header">
                        Heroes
                    </th>
                    <th class="header">
                        Enemy Team
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <!-- our team column -->
                    <td>
                        <div class="player">1</div>
                        <div class="player">2</div>
                        <div class="player">3</div>
                        <div class="player">4</div>
                        <div class="player">5</div>
                        <div class="player">6</div>
                    </td>
                    <!-- champion pool column -->
                    <td></td>
                    <!-- enemy team pool -->
                    <td>
                        <div class="player">1</div>
                        <div class="player">2</div>
                        <div class="player">3</div>
                        <div class="player">4</div>
                        <div class="player">5</div>
                        <div class="player">6</div>
                    </td>
                </tr>
                <tr>
                </tr>
            </tbody>

        </table>
    </body>
</html>
